version: "3.3"
services:
  postgres:
    image: postgres:12
    volumes:
      - database-volume:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      # to use external connection
      - "5432:5432"
    deploy:
      placement:
        # https://docs.docker.com/engine/reference/commandline/service_create/#constraint
        constraints:
          - node.labels.crypto-tracker.database-volume == true

  backend:
    ports:
      - "8000:8000"
    build:
      context: ./backend/
    env_file:
      - .env
    depends_on:
      - postgres
    environment:
      - GUNICORN_CONFIG=python:settings.gunicorn_conf
    # Don't use this command for production
    command: uvicorn --reload --host 0.0.0.0 --port 8000 --log-level info app.main:app
    # command: gunicorn -k uvicorn.workers.UvicornWorker -c $GUNICORN_CONFIG $APP_MODULE:app

  scheduler:
    build:
      context: ./cripto_requestor_app/scheduler/
      dockerfile: ../Dockerfile

  receiver:
    build:
      context: ./cripto_requestor_app/receiver/
      dockerfile: ../Dockerfile

  worker:
    build:
      context: ./cripto_requestor_app/worker/
      dockerfile: ../Dockerfile
    environment:
      - RECEIVER_ADDR=tcp://receiver:5558
      - SCHEDULER_ADDR=tcp://scheduler:5559
    depends_on:
      - postgres

volumes:
  database-volume:
